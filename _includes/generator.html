<!DOCTYPE html>
<html>
<head>
<title>FFX Randomizer</title>
<script type="text/javascript" src="../assets/randomizer.js"></script>
</head>
<body>
<div class="generator">
  <h2>Generator</h2>
  <div class="generator-row">
    <div class="generator-title">
      <label for="version-select">
        Version:
      </label>
    </div>
    <div class="generator-input">
      <select name="version-select" id="version-select">
        <option value="PC" selected>PC HD Remaster</option>
        <option value="Switch">Nintendo Switch</option>
        <option value="PS2NA" disabled>PS2 NTSC-U (North America)</option>
      </select>
    </div>
  </div>
<br>
  <div class="generator-row">
    <div class="generator-title">
      <label for="tidus-name">
        Tidus Name*:
      </label>
    </div>
    <div class="generator-input">
      <input name="tidus-name" id="tidus-name" type="text" value="Tidus">
    </div>
  </div>
<br>
  <div class="generator-row">
    <div class="generator-title">
      <label for="grid-select">
        Grid-Type:
      </label>
    </div>
    <div class="generator-input">
      <select name="grid-select" id="grid-select">
        <option value="Standard" selected>Standard Grid</option>
        <option value="Expert">Expert Grid</option>
      </select>
    </div>
  </div>
<br>
  <div class="generator-row">
    <div class="generator-title">
      <label for="ost-select">
        Soundtrack:
      </label>
    </div>
    <div class="generator-input">
      <select name="ost-select" id="ost-select">
        <option value="Original" selected>Original</option>
        <option value="Arranged">Arranged</option>
      </select>
    </div>
  </div>
<br>
  <div class="generator-row">
    <div class="generator-title">
      <label for="scramble-randomize">
        Select Stat-Randomizing Type:
      </label>
    </div>
  <div class="generator-input">
      <select name="scramble-randomize" id="scramble-randomize">
        <option value="Scramble" selected>Scramble Stats</option>
        <option value="Randomize">Randomize Stats</option>
      </select>
    </div>
  </div>
<br>
  <div class="generator-row">
    <div class="generator-title">
      <label for="ability-random">
        Select whether to shuffle or scatter Ability Positions
      </label>
    </div>
  <div class="generator-input">
      <select name="ability-random" id="ability-random">
		<option value="" selected>None</option>
        <option value="Shuffle">Shuffle Abilities</option>
        <option value="Scatter">Scatter Abilities</option>
      </select>
    </div>
  </div>
<br>
  <div class="generator-row">
    <div class="generator-title">
      <label for="shufflize-basestats">
        Shufflize each base-stat across all characters 
<br>
		-STR with STR, DEF with DEF etc.-
      </label>
    </div>
    <div class="generator-input">
      <input name="shufflize-basestats" id="shufflize-basestats" type="checkbox">
    </div>
  </div>
<br>
  <div class="generator-row">
    <div class="generator-title">
      <label for="random-start">
        Randomize starting position of each character
      </label>
    </div>
    <div class="generator-input">
      <input name="random-start" id="random-start" type="checkbox">
    </div>
  </div>
<br>
  <div class="generator-row">
    <div class="generator-title">
      <label for="albhed-ship">
        Starts the game on the Al Bhed ship:
      </label>
    </div>
    <div class="generator-input">
      <input name="albhed-ship" id="albhed-ship" type="checkbox">
    </div>
  </div>
<br>
  <div class="generator-row">
    <div class="generator-title">
      <label for="enable-flee">
        Enable Flee for Tidus:
      </label>
    </div>
    <div class="generator-input">
      <input name="enable-flee" id="enable-flee" type="checkbox">
    </div>
  </div>
<br>
  <div class="generator-row">
    <div class="generator-title">
      <button type="button" onclick="scrambleGrid()" class="primary blue">Generate Savefile</button>
    </div>
    <div class="generator-input">
      <div id="generator-status"></div>
    </div>
  </div>
</div>
<br />
<div>
  <h3>* Valid special characters for naming Tidus:</h3>
  <br />
  <p class="mono dark padded">
    " ! ; # $ % & ' ( ) * + , - . / : ; &lt; = ? [ ; ] ^ _ { | } ~ · 【 】 ♪ ♥ “ ” ‒ ↑ ↓ ← → « ° » ¿ À Á Â Ä Ç È É Ê Ë Ì Í Î Ï Ñ Ò
    Ó Ô Ö Ù Ú Û Ü Ü β à á â ä ç è é ê ë ì í î ï ñ ò ó ô ö ù ú û ü , ƒ „ … ™ § © ® ± ² ³ ¼ ½ ¾ × ÷ ★ ☆ ∞
  </p>
</div>
</body>
</html>
